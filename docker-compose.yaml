version: '3'
services:
  terraform:
    profiles: [dummy]
    network_mode: bridge
    image: hashicorp/terraform:1.7.5
    environment:
      - TF_LOG
      # inherit GCP auth
      - CLOUDSDK_CORE_PROJECT
      # inherit AWS configuration
      - AWS_DEFAULT_REGION
    volumes:
      - .:/workspace
      # inherit GCP auth
      - ${CLOUDSDK_CONFIG:-${APPDATA:-${HOME:-}/.config}/gcloud}:/root/.config/gcloud
    working_dir: /workspace
